    <h1>JavaScript Demo Showcase</h1>

    <!-- Form for DOM + Calculation demo -->
    <section id="calc-section">
      <h2>Simple Calculator</h2>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" />
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" />
      <button id="calculateBtn">Add</button>
      <p>Result: <span id="result"></span></p>
    </section>

    <!-- SVG Drawing -->
    <section id="svg-section">
      <h2>SVG Demo</h2>
      <button id="drawSVGBtn">Draw Circle</button>
      <svg id="demoSVG" width="200" height="200"></svg>
    </section>

    <!-- JSON API Section -->
    <section id="api-section">
      <h2>External API Data (Word)</h2>
      <button id="fetchWord">Get Word</button>
